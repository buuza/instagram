  <script>
  	function tagSearch(){
  		var mytag = $("#mytag").val();
  		$.ajax({
  			type: "post",
  			url: "ajax_handler.php",
  			data:{
  				tag: mytag
  			},
  			success: function(response){
  				$("#content").html();
  				$("#content").html(response);
  			}
  		});
  	}
	
  	function loadMore(url){
  		$.ajax({
  			type: "post",
  			url: "ajax_handler.php",
  			data:{
  				newUrl: url
  			},
  			success: function(response){
  				//$("#content").html();
  				$("#content").html(response);
  			}
  		});
  	}	

	$(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
		event.preventDefault();
		$(this).ekkoLightbox();
	});
